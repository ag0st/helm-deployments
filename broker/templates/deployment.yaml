apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name  }}
  namespace: {{ .Values.deployment.namespace  }}
  labels:
    app: {{ .Values.app.selector }}
spec:
  replicas: {{ .Values.app.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.app.selector }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.selector }}
    spec:
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.config.name }}
      containers:
        - name: {{ .Values.deployment.containers.name }}
          image: "agost/pa.broker:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: CONFIG_FILE
            value: "/etc/broker/config.yaml"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-volume
              mountPath: /etc/broker/config.yaml
              subPath: config.yaml
            - name: config-volume
              mountPath: /root/config.yaml
              subPath: config.yaml