# Default values for helm-proxy-v2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  pullPolicy: Always

deployment:
  name: broker
  namespace: broker
  containers:
    name: broker

app:
  selector: broker
  replicaCount: 1

config:
  name: broker-config

service:
  name: broker-service
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  name: broker-ingress
  labels: {}
  annotations: {
    nginx.ingress.kubernetes.io/proxy-body-size: 0
  }
  hosts:
   []
   # - broker.example.com
  paths:
    - /broker
  extraPaths:
    []
    # - path: /*
    #   pathType: Prefix
    #   backend:
    #     service
    #       name: ssl-redirect
    #       port:
    #         name: use-annotation
